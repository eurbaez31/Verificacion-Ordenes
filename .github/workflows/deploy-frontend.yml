name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://portal-melcon-api.azurewebsites.net' }}
          VITE_B2C_CLIENT_ID: ${{ secrets.VITE_B2C_CLIENT_ID }}
          VITE_B2C_AUTHORITY: ${{ secrets.VITE_B2C_AUTHORITY }}
          VITE_B2C_REDIRECT_URI: ${{ secrets.VITE_B2C_REDIRECT_URI }}
          VITE_B2C_KNOWN_AUTHORITY: ${{ secrets.VITE_B2C_KNOWN_AUTHORITY }}
          VITE_B2C_SCOPES: ${{ secrets.VITE_B2C_SCOPES }}
          VITE_AUTH_DISABLED: ${{ secrets.VITE_AUTH_DISABLED || 'false' }}
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"
          skip_app_build: true

